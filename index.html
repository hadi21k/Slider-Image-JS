<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <title>Slider Image</title>
</head>

<body>
    <main>
        <div class="container mx-auto">
            <div class="slide-number"></div>
            <div class="images">
                <img class="active" src="img/png/110-sega-megdrive.png" alt="">
                <img src="img/png/111-coding.png" alt="">
                <img src="img/png/118-macbook.png" alt="">
                <img src="img/png/day2-gaming-console.png" alt="">
                <img src="img/png/day3-gaming-mouse.png" alt="">
            </div>
            <div class="slide-control">
                <span class="prev">Previous</span>
                <span class="indicator">
                </span>
                <span class="next">Next</span>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
